<body>
    <header>
        <h1>Softrock Studio</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="Home.html">Home</a></li>
                <li class="dropdown">
                    <a href="#games">Games</a>

                    </div>

                <script>
        
                    function goBack() {
                        window.history.back();
                    }
                </script>
            </ul>
        </nav>
    </header>
    <div class="bug-report">
        <h2>Report Bugs</h2>
        <form action="#" method="post">
    <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
    
    </div>
    <div class="input-group">
                <label for="game">Name of Game:</label>
                <input type="text" id="game" name="game" required><br><br>
                <label for="platform">Platform:</label>
                <input type="text" id="platform" name="platform" required><br><br>
    </div>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

            <label for="severity">Severity:</label>
            <select id="severity" name="severity">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select><br><br>

            <p>If you have a screenshot and/or video of the bug occurring please feel free to attach them here.</p>
        <div class="input-group checkbox">
            <input type="checkbox" id="attach-screenshot" name="attach-screenshot">
            <label for="attach-screenshot">Attach Screenshot</label>
            <span class="attach-here">Attach Here</span>
        </div>

        <div class="input-group checkbox">
            <input type="checkbox" id="attach-video" name="attach-video">
            <label for="attach-video">Attach Video</label>
            <span class="attach-here">Attach Here</span>
        </div><br><br>

            <input type="submit" value="Submit Report">
        </form>
    </div>
</body>

</html>
